<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl text-center font-bold mb-6">Login</h2>
    <form action="/login" method="POST" class="space-y-4">
      <div class="flex flex-col">
        <label for="email" class="text-gray-700 font-medium mb-2">Email:</label>
        <input type="email" id="email" name="email" class="appearance-none rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <div class="flex flex-col">
        <label for="password" class="text-gray-700 font-medium mb-2">Password:</label>
        <input type="password" id="password" name="password" class="appearance-none rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md w-full">Login</button>
    </form>
    <p class="text-center text-gray-500 mt-4">Don't have an account? <a href="/register" class="text-indigo-600 hover:underline">Register</a></p>

  </div>
</body>
</html>
